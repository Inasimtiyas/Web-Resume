<script>

  // Create 3D background elements
  function create3DBgElements() {
    const bgContainer = document.getElementById('bg3dElements');
    for (let i = 0; i < 8; i++) {
      const element = document.createElement('div');
      element.classList.add('bg-3d-element');
      element.style.left = `${Math.random() * 90}%`;
      element.style.top = `${Math.random() * 90}%`;
      element.style.animationDelay = `${Math.random() * 15}s`;
      element.style.width = `${20 + Math.random() * 40}px`;
      element.style.height = `${20 + Math.random() * 40}px`;
      bgContainer.appendChild(element);
    }
  }

  // Enhanced loading functionality with real-time network detection
  async function showPage() {
    const loader = document.getElementById('pageLoader');
    const percentage = document.getElementById('loadingPercentage');
    const progressBar = document.getElementById('progressBar');
    const loadingTips = document.getElementById('loadingTips');
    const loadingStats = document.getElementById('loadingStats');
    const interactiveBg = document.getElementById('interactiveBg');
    const connectionIndicator = document.getElementById('connectionIndicator');
    const connectionDot = document.getElementById('connectionDot');
    const connectionText = document.getElementById('connectionText');
    
    // Connection speed detection
    let connectionSpeed = 'average'; // default
    let baseDuration = 3000; // base duration in ms
    let actualLoadTime = 0;
    
    // Detect connection speed
    async function detectConnectionSpeed() {
      const startTime = Date.now();
      
      try {
        // Try to fetch a small file to measure speed
        const response = await fetch('https://httpbin.org/bytes/1024?seed=' + Date.now(), {
          method: 'HEAD',
          cache: 'no-cache'
        });
        
        const endTime = Date.now();
        const duration = endTime - startTime;
        
        if (duration < 500) {
          connectionSpeed = 'fast';
          baseDuration = 2000;
          connectionDot.className = 'connection-dot fast';
          connectionText.textContent = 'Fast Connection';
        } else if (duration < 1500) {
          connectionSpeed = 'average';
          baseDuration = 3500;
          connectionDot.className = 'connection-dot average';
          connectionText.textContent = 'Average Connection';
        } else {
          connectionSpeed = 'slow';
          baseDuration = 6000;
          connectionDot.className = 'connection-dot slow';
          connectionText.textContent = 'Slow Connection';
        }
        
        // Store actual network measurement
        actualLoadTime = duration;
        
      } catch (error) {
        // Fallback to navigator.connection if available
        if (navigator.connection) {
          const connection = navigator.connection;
          if (connection.downlink > 5) {
            connectionSpeed = 'fast';
            baseDuration = 2000;
            connectionDot.className = 'connection-dot fast';
            connectionText.textContent = 'Fast Connection';
          } else if (connection.downlink > 1) {
            connectionSpeed = 'average';
            baseDuration = 3500;
            connectionDot.className = 'connection-dot average';
            connectionText.textContent = 'Average Connection';
          } else {
            connectionSpeed = 'slow';
            baseDuration = 6000;
            connectionDot.className = 'connection-dot slow';
            connectionText.textContent = 'Slow Connection';
          }
        } else {
          // Default to average if detection fails
          connectionSpeed = 'average';
          baseDuration = 3500;
          connectionDot.className = 'connection-dot average';
          connectionText.textContent = 'Standard Connection';
        }
      }
    }
    
    // Loading tips array
    const tips = {
      fast: [
        "Loading at lightning speed...",
        "Optimizing performance...",
        "High-speed experience...",
        "Almost instant...",
        "Ready in a flash..."
      ],
      average: [
        "Great things take time...",
        "Preparing your experience...",
        "Optimizing performance...",
        "Loading creative assets...",
        "Almost there...",
        "Finalizing setup..."
      ],
      slow: [
        "Taking a bit longer...",
        "Optimizing for slower connections...",
        "Loading efficiently...",
        "Please be patient...",
        "Almost ready...",
        "Working on it..."
      ]
    };
    
    // Create interactive particles
    function createParticles() {
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.classList.add('interactive-particle');
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 8}s`;
        interactiveBg.appendChild(particle);
      }
    }
    
    createParticles();
    create3DBgElements();
    
    // Simulate loading progress based on connection speed
    let progress = 0;
    let currentTip = 0;
    const startTime = Date.now();
    let estimatedTotalTime = baseDuration;
    
    // Calculate progress increment based on connection speed
    function getProgressIncrement() {
      switch(connectionSpeed) {
        case 'fast': return 20 + Math.random() * 10;
        case 'average': return 10 + Math.random() * 8;
        case 'slow': return 6 + Math.random() * 6;
        default: return 10 + Math.random() * 8;
      }
    }
    
    // Calculate interval based on connection speed
    function getProgressInterval() {
      switch(connectionSpeed) {
        case 'fast': return 120;
        case 'average': return 200;
        case 'slow': return 350;
        default: return 200;
      }
    }
    
    // Update loading tip
    function updateTip() {
      const currentTips = tips[connectionSpeed] || tips.average;
      loadingTips.textContent = currentTips[currentTip];
      currentTip = (currentTip + 1) % currentTips.length;
    }
    
    // Update loading stats with real-time estimation
    function updateStats() {
      const elapsedTime = Date.now() - startTime;
      const elapsedSeconds = (elapsedTime / 1000).toFixed(1);
      
      // Calculate estimated time remaining based on current progress
      if (progress > 5) {
        const estimatedTotal = (elapsedTime / progress) * 100;
        const remainingTime = Math.max(0, (estimatedTotal - elapsedTime) / 1000);
        
        loadingStats.textContent = `${connectionSpeed.toUpperCase()} â€¢ ${elapsedSeconds}s â€¢ ~${remainingTime.toFixed(1)}s left`;
      } else {
        loadingStats.textContent = `${connectionSpeed.toUpperCase()} â€¢ ${elapsedSeconds}s â€¢ Detecting...`;
      }
    }
    
    // Initialize connection detection and start loading
    await detectConnectionSpeed();
    updateTip();
    
    const tipInterval = setInterval(updateTip, 1800);
    const statsInterval = setInterval(updateStats, 300);
    
    const progressInterval = setInterval(() => {
      const increment = getProgressIncrement();
      progress += increment;
      
      // Adjust speed based on network conditions
      if (progress >= 100) {
        progress = 100;
        clearInterval(progressInterval);
        clearInterval(tipInterval);
        clearInterval(statsInterval);
        
        // Calculate actual load performance
        const totalTime = Date.now() - startTime;
        console.log(`Actual load completed in ${totalTime}ms (${connectionSpeed} connection)`);
        
        // Hide loader immediately when done
        hideLoader();
      }
      
      percentage.textContent = Math.min(progress, 100).toFixed(0) + '%';
      progressBar.style.width = progress + '%';
    }, getProgressInterval());
    
    // Ensure content is ready
    if (document.readyState === 'complete') {
      hideLoader();
    } else {
      window.addEventListener('load', hideLoader);
    }
    
    function hideLoader() {
      setTimeout(() => {
        loader.style.opacity = '0';
        loader.style.visibility = 'hidden';
        setTimeout(() => { 
          loader.style.display = 'none';
        }, 800);
      }, 500);
    }
    
    // Fallback in case loader doesn't hide
    setTimeout(() => {
      if (loader && loader.style.display !== 'none') {
        loader.style.display = 'none';
        clearInterval(progressInterval);
        clearInterval(tipInterval);
        clearInterval(statsInterval);
      }
    }, 15000); // Maximum 15 seconds
  }

  // Initialize
  document.addEventListener('DOMContentLoaded', showPage);

  // Mobile menu toggle functionality
  document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.createElement('button');
    menuToggle.innerHTML = 'â˜°';
    menuToggle.classList.add('menu-toggle');
    menuToggle.addEventListener('click', function() {
      document.querySelector('nav').classList.toggle('responsive');
    });
    
    // Add toggle button to navigation
    document.querySelector('nav').appendChild(menuToggle);
  });


  const chatContainer = document.getElementById('ai-chat-container');
const chatBox = document.getElementById('chat-box');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');
const closeBtn = document.getElementById('close-btn');

// Replace this with your deployed serverless API URL
const SERVER_URL = "ai-server1-cyan.vercel.app/chat";

closeBtn.addEventListener('click', () => chatContainer.style.display='none');

sendBtn.addEventListener('click', () => handleMessage(userInput.value));
userInput.addEventListener('keypress', e => { if(e.key==="Enter") handleMessage(userInput.value); });

function addMessage(type,text){
  const div = document.createElement('div');
  div.className = type==="user"?"user-message":"ai-message";
  if(type==="ai"){
    div.innerHTML = `<b>AI:</b> <span id="typing">...</span>`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
    let i=0;
    let interval=setInterval(()=>{
      div.querySelector("#typing").innerText = text.slice(0,i+1);
      i++;
      if(i===text.length) clearInterval(interval);
      chatBox.scrollTop = chatBox.scrollHeight;
    },25);
  } else {
    div.innerHTML = `<b>You:</b> ${text}`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
}

async function handleMessage(message){
  if(!message.trim()) return;
  addMessage("user", message);
  userInput.value="";
  try{
    const res = await fetch(SERVER_URL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({message})
    });
    const data = await res.json();
    addMessage("ai", data.reply);
  } catch(e){
    addMessage("ai","Oops! Something went wrong.");
    console.error(e);
  }
}

// Initial welcome message

</script>
